<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Letter Rush with ASL</title>
  <style>
    :root {
      --menu-size: 16px;
      --letter-font: 'Arial', sans-serif;
      --bg-color: #f9fafb;
      --letter-bg: white;
      --letter-border: #ccc;
      --text-color: black;
      --letter-text-color: black;
      --used-bg: #e2e8f0;
      --used-color: #999;
      --used-border: #ddd;
    }

    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      background: var(--bg-color);
      color: var(--text-color);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    select, button {
      padding: 10px 16px;
      margin: 8px;
      font-size: var(--menu-size);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      gap: 12px;
      justify-content: center;
      max-width: 420px;
      margin: 20px auto;
    }

    .letter {
      padding: 14px;
      border: 2px solid var(--letter-border);
      border-radius: 8px;
      font-size: var(--letter-size, 24px);
      font-weight: bold;
      font-family: var(--letter-font);
      background: var(--letter-bg);
      color: var(--letter-text-color);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .letter.used {
      background: var(--used-bg);
      color: var(--used-color);
      border-color: var(--used-border);
      text-decoration: line-through;
      cursor: not-allowed;
    }

    .letter img {
      filter: var(--img-filter, none);
    }

    .letter.used img {
      filter: grayscale(100%) opacity(0.6);
    }

    #timer {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }

    .button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

    </select>

</html>
