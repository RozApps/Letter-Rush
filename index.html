<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>Letter Rush</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        text-align: center;
        background: #f9fafb;
        transition: background-color 0.3s, color 0.3s;
      }
      h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      select, button {
        padding: 12px 18px;
        margin: 8px;
        font-size: 18px;
      }
      .button-row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 12px;
        margin: 10px 0;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: 12px;
        justify-content: center;
        margin: 20px auto;
        max-width: 480px;
      }
      .letter {
        padding: 14px;
        border: 2px solid #ccc;
        border-radius: 10px;
        font-size: var(--letter-font-size, 24px);
        font-weight: bold;
        background: white;
        cursor: pointer;
      }
      .letter.used {
        background: #e2e8f0;
        color: #999;
        border-color: #ddd;
        text-decoration: line-through;
        cursor: not-allowed;
      }
      #timer {
        font-size: 20px;
        margin-top: 10px;
        font-weight: bold;
      }
      .high-contrast {
        background-color: black;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Letter Rush</h1>

    <div class="button-row">
      <select id="topicSelect">
        <option value="">Choose a topic</option>
      </select>
      <select id="timerSelect">
        <option value="10000">10 seconds</option>
        <option value="15000" selected>15 seconds</option>
        <option value="20000">20 seconds</option>
        <option value="30000">30 seconds</option>
      </select>
    </div>

    <div class="button-row">
      <button onclick="randomTopic()">üé≤ Random Topic</button>
      <button onclick="toggleContrast()">üåì Toggle Contrast</button>
      <button onclick="increaseMenuSize()">üî† Bigger Menu</button>
      <button onclick="increaseLetterSize()">üî° Bigger Letters</button>
    </div>

    <div class="button-row">
      <button onclick="startRound()">‚ñ∂Ô∏è Start</button>
    </div>
    <div class="button-row">
      <button onclick="resetLetters()">üîÑ Reset</button>
    </div>

    <div id="topicDisplay" style="margin-top: 10px; font-weight: bold;"></div>
    <div id="timer">Timer: 15.0s</div>
    <div class="grid" id="letterGrid"></div>

    <script>
      const LETTERS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
      const TOPICS = [
        'Animals','Countries','Fruits','Cities','Colors','Sports','Vehicles',
        'Occupations','Things in a kitchen','Movies','TV Shows','Cartoons',
        'Superheroes','Foods','Desserts','Body parts','School subjects','Toys',
        'Games','Stores','Restaurants','Holidays','Tools','Weather','Emotions'
      ];
      let used = new Set();
      let running = false;
      let timer = null;
      let remaining = 15000;
      let menuScale = 1;
      let letterScale = 1;

      const letterGrid = document.getElementById('letterGrid');
      const timerEl = document.getElementById('timer');
      const topicDisplay = document.getElementById('topicDisplay');
      const topicSelect = document.getElementById('topicSelect');
      const timerSelect = document.getElementById('timerSelect');

      TOPICS.forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t;
        topicSelect.appendChild(opt);
      });

      function buildGrid() {
        letterGrid.innerHTML = '';
        LETTERS.forEach(letter => {
          const div = document.createElement('div');
          div.textContent = letter;
          div.className = 'letter';
          div.onclick = () => onLetterClick(letter, div);
          div.style.fontSize = (24 * letterScale) + 'px';
          letterGrid.appendChild(div);
        });
      }

      function onLetterClick(letter, div) {
        if (!running || used.has(letter)) return;
        used.add(letter);
        div.classList.add('used');
        resetTimer();
      }

      function resetLetters() {
        used.clear();
        running = false;
        clearInterval(timer);
        remaining = parseInt(timerSelect.value);
        timerEl.textContent = 'Timer: ' + (remaining / 1000).toFixed(1) + 's';
        buildGrid();
        topicDisplay.textContent = '';
      }

      function randomTopic() {
        const pick = TOPICS[Math.floor(Math.random() * TOPICS.length)];
        topicSelect.value = pick;
        topicDisplay.textContent = 'Topic: ' + pick;
      }

      function startRound() {
        if (!topicSelect.value) {
          alert('Please choose a topic first.');
          return;
        }
        topicDisplay.textContent = 'Topic: ' + topicSelect.value;
        used.clear();
        running = true;
        remaining = parseInt(timerSelect.value);
        buildGrid();
        resetTimer();
      }

      function resetTimer() {
        clearInterval(timer);
        remaining = parseInt(timerSelect.value);
        timerEl.textContent = 'Timer: ' + (remaining / 1000).toFixed(1) + 's';
        timer = setInterval(() => {
          remaining -= 100;
          timerEl.textContent = 'Timer: ' + (remaining / 1000).toFixed(1) + 's';
          if (remaining <= 0) {
            clearInterval(timer);
            running = false;
            timerEl.textContent = '‚è∞ Time\'s up!';
          }
        }, 100);
      }

      function toggleContrast() {
        document.body.classList.toggle('high-contrast');
      }

      function increaseMenuSize() {
        menuScale += 0.1;
        document.querySelectorAll('select, button').forEach(el => {
          el.style.fontSize = (18 * menuScale) + 'px';
          el.style.padding = (12 * menuScale) + 'px ' + (18 * menuScale) + 'px';
        });
      }

      function increaseLetterSize() {
        letterScale += 0.1;
        buildGrid();
      }

      buildGrid();
    </script>
  </body>
</html>
