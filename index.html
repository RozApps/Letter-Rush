<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>Letter Rush</title>
    <style>
      :root {
        --letter-size: 18px;
      }

      body {
        font-family: sans-serif;
        padding: 20px;
        text-align: center;
        background: #f9fafb;
        color: #000;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      select, button, input[type="range"] {
        padding: 8px 14px;
        margin: 5px;
        font-size: 16px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(7, 50px);
        gap: 8px;
        justify-content: center;
        margin: 20px auto;
      }

      .letter {
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-size: var(--letter-size);
        font-weight: bold;
        background: white;
        cursor: pointer;
      }

      .letter.used {
        background: #e2e8f0;
        color: #999;
        border-color: #ddd;
        text-decoration: line-through;
        cursor: not-allowed;
      }

      .high-contrast {
        background: #000;
        color: #fff;
      }

      .high-contrast .letter {
        background: #fff;
        color: #000;
        border-color: #fff;
      }

      #timer {
        font-size: 18px;
        margin-top: 10px;
        font-weight: bold;
      }

      #controls {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Letter Rush</h1>

    <div id="controls">
      <select id="topicSelect">
        <option value="">Choose a topic</option>
      </select>

      <select id="timerSelect">
        <option value="10000">10 seconds</option>
        <option value="15000" selected>15 seconds</option>
        <option value="20000">20 seconds</option>
        <option value="30000">30 seconds</option>
      </select>

      <button onclick="randomTopic()">üé≤ Random Topic</button>
      <button onclick="startRound()">‚ñ∂Ô∏è Start</button>
      <button onclick="resetLetters()">üîÑ Reset</button>
      <button onclick="toggleContrast()">üåì Toggle Contrast</button>
    </div>

    <div>
      Font Size: <input type="range" min="16" max="36" value="18" onchange="changeFontSize(this.value)">
    </div>

    <div id="topicDisplay" style="margin-top: 10px; font-weight: bold;"></div>
    <div id="timer">Timer: 15.0s</div>
    <div class="grid" id="letterGrid"></div>

    <script>
      const LETTERS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
      const TOPICS = [
        'Animals','Countries','Fruits','Cities','Colors','Sports','Vehicles',
        'Occupations','Things in a kitchen','Movies','TV Shows','Cartoons',
        'Superheroes','Foods','Desserts','Body parts','School subjects','Toys',
        'Games','Stores','Restaurants','Holidays','Tools','Weather','Emotions'
      ];

      let used = new Set();
      let running = false;
      let timer = null;
      let remaining = 15000;

      const letterGrid = document.getElementById('letterGrid');
      const timerEl = document.getElementById('timer');
      const topicDisplay = document.getElementById('topicDisplay');
      const topicSelect = document.getElementById('topicSelect');
      const timerSelect = document.getElementById('timerSelect');

      // Populate topics
      TOPICS.forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t;
        topicSelect.appendChild(opt);
      });

      function buildGrid() {
        letterGrid.innerHTML = '';
        LETTERS.forEach(letter => {
          const div = document.createElement('div');
          div.textContent = letter;
          div.className = 'letter';
          div.onclick = () => onLetterClick(letter, div);
          letterGrid.appendChild(div);
        });
      }

      function onLetterClick(letter, div) {
        if (!running || used.has(letter)) return;
        used.add(letter);
        div.classList.add('used');
        resetTimer();
      }

      function resetLetters() {
        used.clear();
        running = false;
        clearInterval(timer);
        remaining = parseInt(timerSelect.value);
        timerEl.textContent = 'Timer: ' + (remaining / 1000).toFixed(1) + 's';
        buildGrid();
        topicDisplay.textContent = '';
      }

      function randomTopic() {
        const pick = TOPICS[Math.floor(Math.random() * TOPICS.length)];
        topicSelect.value = pick;
        topicDisplay.textContent = 'Topic: ' + pick;
      }

      function startRound() {
        if (!topicSelect.value) {
          alert('Please choose a topic first.');
          return;
        }
        topicDisplay.textContent = 'Topic: ' + topicSelect.value;
        used.clear();
        running = true;
        remaining = parseInt(timerSelect.value);
        buildGrid();
        resetTimer();
      }

      function resetTimer() {
        clearInterval(timer);
        remaining = parseInt(timerSelect.value);
        timerEl.textContent = 'Timer: ' + (remaining / 1000).toFixed(1) + 's';
        timer = setInterval(() => {
          remaining -= 100;
          timerEl.textContent = 'Timer: ' + (remaining / 1000).toFixed(1) + 's';
          if (remaining <= 0) {
            clearInterval(timer);
            running = false;
            timerEl.textContent = '‚è∞ Time\'s up!';
          }
        }, 100);
      }

      function toggleContrast() {
        document.body.classList.toggle('high-contrast');
      }

      function changeFontSize(size) {
        document.documentElement.style.setProperty('--letter-size', size + 'px');
      }

      buildGrid();
    </script>
  </body>
</html>
