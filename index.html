<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>Letter Rush</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        text-align: center;
        background: #f9fafb;
        transition: font-size 0.2s;
        font-size: 16px;
      }
      h1 {
        font-size: 1.8em;
        margin-bottom: 10px;
      }
      select, button, label {
        padding: 8px 12px;
        margin: 5px;
        font-size: 1em;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
        gap: 10px;
        justify-content: center;
        margin: 20px auto;
        max-width: 500px;
      }
      .letter {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        aspect-ratio: 1;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-weight: bold;
        background: white;
        cursor: pointer;
        transition: background 0.2s, transform 0.2s;
        font-size: 1.5em;
        overflow: hidden;
        word-break: break-word;
      }
      .letter.used {
        background: #e2e8f0;
        color: #999;
        border-color: #ddd;
        text-decoration: line-through;
        cursor: not-allowed;
      }
      #timer {
        font-size: 1.2em;
        margin-top: 10px;
        font-weight: bold;
      }
      #letterSizeSlider {
        width: 150px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <h1>Letter Rush</h1>
    <div>
      <select id="topicSelect">
        <option value="">Choose a topic</option>
      </select>
      <select id="timerSelect">
        <option value="10000">10 seconds</option>
        <option value="15000" selected>15 seconds</option>
        <option value="20000">20 seconds</option>
        <option value="30000">30 seconds</option>
      </select>
      <button onclick="randomTopic()">üé≤ Random Topic</button>
      <button onclick="startRound()">‚ñ∂Ô∏è Start</button>
      <button onclick="resetLetters()">üîÑ Reset</button>
    </div>

    <div style="margin-top: 10px;">
      <label for="letterSizeSlider">üî† Letter Size</label>
      <input id="letterSizeSlider" type="range" min="1" max="5" step="0.1" value="1.5" onchange="updateLetterSize()" />
      <button onclick="toggleFontSize()">üìù Font Size</button>
    </div>

    <div id="topicDisplay" style="margin-top: 10px; font-weight: bold;"></div>
    <div id="timer">Timer: 15.0s</div>
    <div class="grid" id="letterGrid"></div>

    <script>
      const LETTERS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
      const TOPICS = [
        'Animals','Countries','Fruits','Cities','Colors','Sports','Vehicles',
        'Occupations','Things in a kitchen','Movies','TV Shows','Cartoons',
        'Superheroes','Foods','Desserts','Body parts','School subjects','Toys',
        'Games','Stores','Restaurants','Holidays','Tools','Weather','Emotions'
      ];

      let used = new Set();
      let running = false;
      let timer = null;
      let remaining = 15000;
      let fontSizes = ['14px', '16px', '20px'];
      let fontSizeIndex = 1;

      const letterGrid = document.getElementById('letterGrid');
      const timerEl = document.getElementById('timer');
      const topicDisplay = document.getElementById('topicDisplay');
      const topicSelect = document.getElementById('topicSelect');
      const timerSelect = document.getElementById('timerSelect');
      const slider = document.getElementById('letterSizeSlider');

      TOPICS.forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t;
        topicSelect.appendChild(opt);
      });

      function buildGrid() {
        letterGrid.innerHTML = '';
        LETTERS.forEach(letter => {
          const div = document.createElement('div');
          div.textContent = letter;
          div.className = 'letter';
          div.style.fontSize = `${slider.value}em`;
          div.onclick = () => onLetterClick(letter, div);
          letterGrid.appendChild(div);
        });
      }

      function onLetterClick(letter, div) {
        if (!running || used.has(letter)) return;
        used.add(letter);
        div.classList.add('used');
        resetTimer();
      }

      function resetLetters() {
        used.clear();
        running = false;
        clearInterval(timer);
        remaining = parseInt(timerSelect.value);
        timerEl.textContent = 'Timer: ' + (remaining / 1000).toFixed(1) + 's';
        buildGrid();
        topicDisplay.textContent = '';
      }

      function randomTopic() {
        const pick = TOPICS[Math.floor(Math.random() * TOPICS.length)];
        topicSelect.value = pick;
        topicDisplay.textContent = 'Topic: ' + pick;
      }

      function startRound() {
        if (!topicSelect.value) {
          alert('Please choose a topic first.');
          return;
        }
        topicDisplay.textContent = 'Topic: ' + topicSelect.value;
        used.clear();
        running = true;
        remaining = parseInt(timerSelect.value);
        buildGrid();
        resetTimer();
      }

      function resetTimer() {
        clearInterval(timer);
        remaining = parseInt(timerSelect.value);
        timerEl.textContent = 'Timer: ' + (remaining / 1000).toFixed(1) + 's';
        timer = setInterval(() => {
          remaining -= 100;
          timerEl.textContent = 'Timer: ' + (remaining / 1000).toFixed(1) + 's';
          if (remaining <= 0) {
            clearInterval(timer);
            running = false;
            timerEl.textContent = '‚è∞ Time\'s up!';
          }
        }, 100);
      }

      function updateLetterSize() {
        document.querySelectorAll('.letter').forEach(el => {
          el.style.fontSize = `${slider.value}em`;
        });
      }

      function toggleFontSize() {
        fontSizeIndex = (fontSizeIndex + 1) % fontSizes.length;
        document.body.style.fontSize = fontSizes[fontSizeIndex];
      }

      buildGrid();
    </script>
  </body>
</html>
